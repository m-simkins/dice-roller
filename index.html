<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>dice roller</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>dice roller</h1>
    <section id="freeRollSection">
        <div id="freeRollInput">
            <label for="diceTypeSelect">type
                <select name="diceType" id="diceTypeSelect">
                    <option value="">choose</option>
                    <option value="4">d4</option>
                    <option value="8">d8</option>
                    <option value="10">d10</option>
                    <option value="12">d12</option>
                    <option value="20">d20</option>
                    <option value="100">d100</option>
                </select>
            </label>
            <label for="diceCountInput">count
                <input id="diceCountInput" type="number" name="diceCount">
            </label>
        </div>
        <button id="rollButton">roll</button>
    </section>
    <section id="skillSection">
        <button id="advantage">roll d20 with advantage</button>
        <button id="disadvantage">roll d20 with disadvantage</button>
    </section>

    <p id="resultLog">your result here</p>
    
    <script src="script.js"></script>

</body>
</html>
