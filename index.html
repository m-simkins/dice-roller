<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>dice roller</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>dice roller</h1>

    <h2>general roller</h2>

    <label for="diceTypeSelect"><h3>select dice</h3></label>
    <select name="diceType" id="diceTypeSelect">
        <option value="">roll one</option>
        <option value="4">d4</option>
        <option value="8">d8</option>
        <option value="10">d10</option>
        <option value="12">d12</option>
        <option value="20">d20</option>
        <option value="100">d100</option>
    </select>

    <label for="diceCountInput"><h3>how many?</h3></label>
    <input id="diceCountInput" type="number" name="diceCount">
        
    <button id="rollButton">Roll</button>
    
    <p id="resultLog">your result here</p>
    
    <script src="script.js"></script>

</body>
</html>
